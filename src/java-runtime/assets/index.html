<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline'">
  <title>Configure Java Runtime</title>
</head>

<body>
  <div class="container mt-5 mb-5">
    <div class="row mb-3">
      <div class="col">
        <h1>Configure Java Runtime</h1>
      </div>
    </div>

    <!-- Configure JDKs -->
    <div class="row mb-3">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col d-block">
                <ul class="nav nav-tabs mb-3" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="configure-runtime-tab" data-toggle="tab"
                      href="#configure-runtime-panel" role="tab" aria-controls="configure-runtime-panel"
                      aria-selected="true" title="">Project JDKs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="configure-ls-tab" data-toggle="tab" href="#configure-ls-panel" role="tab"
                      aria-controls="configure-ls-panel" aria-selected="false" title="">Setup Language Server</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="installed-jdks-tab" data-toggle="tab" href="#installed-jdks-panel"
                      role="tab" aria-controls="installed-jdks-panel" aria-selected="false" title="">Installed JDKs</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="tab-content">
                  <!-- Configure Runtimes -->
                  <div class="tab-pane fade show active" id="configure-runtime-panel" role="tabpanel"
                    aria-labelledby="configure-runtime-tab">
                    <div class="row" id="projectRuntimePanel">Projects</div>
                  </div>

                  <!-- Configure LS -->
                  <div class="tab-pane fade" id="configure-ls-panel" role="tabpanel" aria-labelledby="configure-ls-tab">
                    <div class="row" id="configureLsPanel">LS</div>
                  </div>

                  <!-- Installed JDKs -->
                  <div class="tab-pane fade" id="installed-jdks-panel" role="tabpanel"
                    aria-labelledby="installed-jdks-tab">
                    <div class="row" id="jdkAcquisitionPanel">Install</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Install A JDK -->
    <div class="row mb-3">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col">
                <h3 class="font-weight-light">Install A JDK</h3>
                <div class="row" id="jdkInstallationPanel"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
